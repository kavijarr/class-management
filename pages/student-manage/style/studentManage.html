                    <h1 class="modal-title fs-5" id="exampleModalLabel">update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">ID:</label>
                          <input type="text" value=""  disabled class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">First Name:</label>
                          <input type="text" value=""  class="form-control" id="first-name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Last Name:</label>
                            <input type="text" value=""  class="form-control" id="last-name">
                          </div>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Birth day:</label>
                          <input type="date"  value=""  class="form-control" id="last-name"">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="text" value=""  class="form-control" id="last-name">
                          </div>
                        <div class="mb-3">
                            <label>Grade</label>
                            <select id="sub" required>
                                <option value="" selected hidden>Choose Option</option>
                                <option value="g1">Grade 1</option>
                                <option value="g2">Grade 2</option>
                                <option value="g3">Grade 3</option>
                                <option value="g4">Grade 4</option>
                                <option value="g5">Grade 5</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button"   data-bs-dismiss="modal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Update</button>
                          </div>
                        
                      </form>
