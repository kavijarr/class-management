<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/update-password-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container margin-top">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-4 background rounded-4">
                <form>
                    <button class="btn ms-0" id="back-btn"><i class="bi bi-arrow-left-circle fs-2 text-primary"></i></button>
                    <h1 class="h3 mb-3 fw-semibold text-light mt-2">Update Password</h1>

                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">OTP</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">New Password</label>
                        <button class="btn btn-outline-primary btn-sm mt-3 mb-4">Resend OTP</button>
                    </div>

                    <!-- <div class="form-check text-start my-3">
                        <a href="" class="">Resend OTP Code</a>
                    </div> -->
                    <button class="btn btn-primary w-100 py-2 mt-2 mb-4" type="submit">Update Password</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/update-password-page.js"></script>
</body>
</html>
